AWSTemplateFormatVersion: "2010-09-09"
Description: "library ecs web"
Parameters:
  Flavor:
    Type: String
    Default: "library"
  EnvironmentName:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
  VpcStack:
    Type: String
    Default: "library-development-vpc"
  AlbStack:
    Type: String
    Default: "library-development-alb"
  EcsStack:
    Type: String
    Default: "library-development-ecs"
  DesiredCount:
    Type: Number
    Default: 0
  ApplicationContainerName:
    Type: String
    Default: "application"
  HostName: # DNS登録済みのホスト名のパターン
    Type: String

Resources:
  # ECSが使用するTargetGroup
  ServiceTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "${Flavor}-ecs-web-target-group"
      VpcId: !ImportValue
        Fn::Sub: "${VpcStack}:VPC"
      TargetType: ip
      IpAddressType: ipv4
      Protocol: HTTP
      ProtocolVersion: HTTP1
      Port: 8080
      HealthCheckPath: /actuator/health
      HealthCheckProtocol: HTTP
      HealthCheckPort: 8080
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 2 # minimum
      UnhealthyThresholdCount: 10 # maximum
      Matcher:
        HttpCode: 200-499
      Tags:
        - Key: Flavor
          Value: !Ref Flavor
  # TargetGroupへのListenerRule
  ServiceTargetGroupListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !ImportValue
        Fn::Sub: "${AlbStack}:PublicALBHttpsListener"
      Priority: 1
      Conditions:
        - Field: host-header
          HostHeaderConfig:
            Values:
              - !Ref HostName
      Actions:
        - Type: forward
          TargetGroupArn: !Ref ServiceTargetGroup

  Service:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub "${Flavor}-ecs-web-service"
      Cluster: !ImportValue
        Fn::Sub: "${EcsStack}:Cluster"
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: !Ref DesiredCount
      LaunchType: FARGATE
      PlatformVersion: LATEST
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !ImportValue
                Fn::Sub: "${EcsStack}:WebServiceSecurityGroup"
          Subnets:
            - !ImportValue
                Fn::Sub: "${VpcStack}:PublicSubnet1"
            - !ImportValue
                Fn::Sub: "${VpcStack}:PublicSubnet2"
      LoadBalancers:
        - TargetGroupArn: !Ref ServiceTargetGroup
          ContainerName: !Ref ApplicationContainerName
          ContainerPort: 8080
      DeploymentController:
        Type: ECS
      DeploymentConfiguration:
        MinimumHealthyPercent: 100
        MaximumPercent: 200
        DeploymentCircuitBreaker: # DeploymentController=ECS(rolling update)でのみ使用可能
          Enable: true
          Rollback: true
      EnableECSManagedTags: true
      PropagateTags: SERVICE

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/${Flavor}/${EnvironmentName}/web"
      RetentionInDays: 7
      Tags:
        - Key: Flavor
          Value: !Ref Flavor
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub "${Flavor}-ecs-web-task"
      RequiresCompatibilities:
        - FARGATE
      RuntimePlatform:
        OperatingSystemFamily: LINUX
        CpuArchitecture: X86_64
      Cpu: 256
      Memory: 512
      NetworkMode: awsvpc
      ExecutionRoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/ecsTaskExecutionRole" # なかったら作っておく
      #TaskRoleArn: String
      ContainerDefinitions:
        - Name: !Ref ApplicationContainerName
          Image: irof/sparrow:web
          Environment:
            - Name: SPRING_PROFILES_ACTIVE
              Value: !Sub "${Flavor},${EnvironmentName},aws"
            - Name: BPL_JVM_THREAD_COUNT
              Value: 50
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
              Name: app-tcp-8080
              AppProtocol: http
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: !Sub "${EnvironmentName}-web"
          Memory: 512
      Tags:
        - Key: Flavor
          Value: !Ref Flavor
