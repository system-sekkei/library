<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: htmlhead(~{::title})">
  <meta charset="utf-8"/>
  <title>本の貸出予約</title>
</head>
<body>
<header th:replace="fragments/navigation::navigation('本の貸出予約')"></header>

<main class="container">
  <header th:replace="fragments/header::header('本の貸出予約')"></header>

  <section class="attendanceInput has-text-centered">
    <form id="custom-form" class="form" name="body"
          method="post" action="#"
          th:object="${reservationForm}"
          th:action="@{/reservation/register}">

      <ul th:if="${#fields.hasGlobalErrors()}" class="notification is-danger">
        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
      </ul>

      <div th:replace="fragments/field::macro('会員番号', ~{::div#memberNumberField})">
        <div id="memberNumberField" class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="text" placeholder="1"
                     th:field="*{memberNumber.value}"/>
            </p>
            <p class="help is-danger has-text-left"
               th:if="${#fields.hasErrors('memberNumber.value')}">
              <span th:errors="*{memberNumber.value}"></span>
            </p>
          </div>
        </div>
      </div>

      <div th:replace="fragments/field::macro('本ID', ~{::div#bookIdField})">
        <div id="bookIdField" class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="text" placeholder="1"
                     th:field="*{bookNumber.value}"/>
            </p>
            <p class="help is-danger has-text-left"
               th:if="${#fields.hasErrors('bookNumber.value')}">
              <span th:errors="*{bookNumber.value}"></span>
            </p>
          </div>
        </div>
      </div>

      <div class="formFooter has-text-centered">
        <button class="button is-primary is-outlined">登録</button>
      </div>
    </form>
  </section>

</main>
</body>
</html>
